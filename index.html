<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap"
  rel="stylesheet"
/>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <div id="app" class="container">
    <div class="logo"></div>
    <img src="assets/img/logo.png" alt="">
    <div class="new-todo">
      <h4 v-if="alertActive">Attenzione inserire un testo pi√π lungo</h4>
      <input 
        v-model="strTodo"
        @keyup.enter="addTodo" 
        type="text" name="" id="" placeholder="Nuovo Todo">
      <button @click="addTodo">Aggiungi</button>
    </div>
    <div class="todos-container">
      <ul>
        <li
          v-for="(todo, index) in todos"
          :class="(todo.checked) ? 'checked' : null "
          :style="(index === todos.length -1) ? 'border:none' : null "
          @click="todo.checked = !todo.checked"
        >
          {{ todo.todo }}
          <i
            @click.stop="removeTodo(index)"
            class="fas fa-times"></i>
        </li>
      </ul>
    </div>
  </div>


  <script src="assets/js/main.js"></script>
</body>
</html>
